<script>
  const clipboard = new ClipboardJS('.copy', {
    text: function () {
      return document.querySelector('.short-url-value').textContent;
    }
  });

  const ToastError = (text) => {
    Toastify({
      text,
      position: "center",
      backgroundColor: "linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%)",
      duration: 2000
    }).showToast();
  }

  clipboard.on('success', function (e) {
    Toastify({
      text: "复制成功",
      position: "center",
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
      duration: 2000
    }).showToast();
  });

  function getRegisterTime(data) {
    const joinTimeArr = data.split('jointime":')
    const joinTime = joinTimeArr.length > 1 && joinTimeArr[1].substr(0, 10)
    return formatTime(joinTime * 1000)
  }

  function formatTime(timestamp) {
    if (!timestamp) {
      return 'Invalid Date'
    }
    return dayjs(timestamp).format('YYYY-MM-DD HH:mm:ss')
  }

  function handleSubmit() {
    document.querySelector('#submit').addEventListener('click', () => {
      const userInfo = document.querySelector('#userInfo')
      let value = userInfo.value
      if (!value) {
        ToastError('粘贴的内容为空')
        return
      }
      const registerTime = getRegisterTime(value)
      const registerTimeFormat = formatTime(registerTime)
      if (registerTimeFormat !== 'Invalid Date') {
        const shortUrlValue = document.querySelector('.short-url-value')
        const copy = document.querySelector('.copy')
        shortUrlValue.textContent = registerTimeFormat
        document.querySelector('.copy').classList.remove('hidden')
        const bgGray = document.querySelector('.bg-gray')
        bgGray && bgGray.classList.remove('bg-gray')
        copy.click()
        fetch('https://service-ijd4slqi-1253419200.gz.apigw.tencentcs.com/release/resource/add', {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            type: '注册时间',
            url: registerTimeFormat,
            origin: document.referrer || location.href
          })
      })
      } else {
        ToastError('粘贴的内容不符合格式要求，请检查是否复制完整!')
      }
    })
  }

  // 控制输入框的关闭图标显示与隐藏的方法
  function toggleCloseIcon(value) {
    const closeIcon = document.querySelector('.close-icon')
    const classList = closeIcon.classList
    if (value) {
      classList.contains('hidden') && classList.remove('hidden')
    } else {
      classList.add('hidden')
    }
  }

  function init() {
    handleSubmit()
    document.querySelector('#userInfo').addEventListener('change', (evt) => {
      const value = evt.target.value
      toggleCloseIcon(value)
    })
    document.querySelector('.download-img').addEventListener('click', (evt) => {
      const isMobile = navigator.userAgent.includes('Mobile')
      const originUrl = 'https://cdn.jsdelivr.net/gh/xlzy520/bili-short-url/wx.jpeg'
      const link = document.querySelector('#download')
      if (isMobile) {
        link.href = originUrl
        link.click()
        return
      }
      fetch(originUrl).then(res=> res.blob()).then(res=> {
        const url = URL.createObjectURL(res)
        link.href = url
        link.click()
      })
    })
    document.querySelector('.close-icon').addEventListener('click', () => {
      const userInfo = document.querySelector('#userInfo')
      userInfo.value = ''
      toggleCloseIcon()
    })
  }

  init()
</script>
